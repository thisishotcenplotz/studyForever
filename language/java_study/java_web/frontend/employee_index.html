<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工管理页面</title>
    <link rel="stylesheet" href="style/employee.css">
</head>
<body>

<div class="navbar">
    <h1>XXX智能学习系统</h1>
    <a href="#">Exit</a>
</div>

<div class="search">
    <form action="/save" method="post">
        <label for="name">姓名：</label>
        <input type="text" id="name" placeholder="请输入姓名">

        <label for="gender">性别</label>
        <select name="gender" id="gender">
            <option value=""></option>
            <option value="1">男</option>
            <option value="2">女</option>
        </select>

        <label for="title">职务</label>
        <select name="title" id="title">
            <option value=""></option>
            <option value="1">班主任</option>
            <option value="2">讲师</option>
            <option value="3">主管</option>
            <option value="4">咨询师</option>
            <option value="5">销售</option>
        </select>


        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</div>

<div class="show-data">
    <!-- 可选：表格控制栏 -->
    <div class="table-controls">
        <div class="search-box">
            <input type="text" placeholder="搜索员工..." id="tableSearch">
        </div>
        <div class="table-actions">
            <button class="filter-btn">筛选</button>
            <button class="export-btn">导出</button>
        </div>
    </div>

    <table>
        <caption>员工信息列表</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>职位等级</th>
            <th>技术方向</th>
            <th>薪资等级</th>
            <th>武魂</th>
        </tr>
        </thead>
        <tbody>
        <tr data-label="张三">
            <td data-label="姓名">张三</td>
            <td data-label="职位等级">初级</td>
            <td data-label="技术方向">前端</td>
            <td data-label="薪资等级" class="salary-low">低</td>
            <td data-label="武魂">本体武魂 指甲</td>
        </tr>
        <tr data-label="李四">
            <td data-label="姓名">李四</td>
            <td data-label="职位等级">中级</td>
            <td data-label="技术方向">后端</td>
            <td data-label="薪资等级" class="salary-medium">中</td>
            <td data-label="武魂">i9</td>
        </tr>
        <tr data-label="王五">
            <td data-label="姓名">王五</td>
            <td data-label="职位等级">首席数据科学家</td>
            <td data-label="技术方向">大数据/算法</td>
            <td data-label="薪资等级" class="salary-high">顶级</td>
            <td data-label="武魂">英伟达集群</td>
        </tr>
        </tbody>
        <!-- 可选：表格底部 -->
        <tfoot>
        <tr>
            <td colspan="5">
                <div class="table-footer">
                    <div class="total-count">共 3 名员工</div>
                    <div class="pagination">
                        <button class="page-btn active">1</button>
                        <!-- 可以添加更多页码 -->
                    </div>
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>

<!-- 添加JavaScript交互 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 表格行点击效果
        const tableRows = document.querySelectorAll('tbody tr');
        tableRows.forEach(row => {
            row.addEventListener('click', function() {
                // 移除其他行的选中状态
                tableRows.forEach(r => r.classList.remove('selected'));
                // 添加当前行的选中状态
                this.classList.add('selected');

                // 获取员工姓名（用于显示详情）
                const employeeName = this.querySelector('td:nth-child(1)').textContent;
                console.log('选中员工:', employeeName);
            });
        });

        // 搜索功能
        const searchInput = document.getElementById('tableSearch');
        if (searchInput) {
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                tableRows.forEach(row => {
                    const rowText = row.textContent.toLowerCase();
                    row.style.display = rowText.includes(searchTerm) ? '' : 'none';
                });
            });
        }

        // 为薪资等级添加颜色类
        const salaryCells = document.querySelectorAll('td:nth-child(4)');
        salaryCells.forEach(cell => {
            const salaryLevel = cell.textContent.trim();
            if (salaryLevel === '低') {
                cell.style.color = '#ef4444';
            } else if (salaryLevel === '中') {
                cell.style.color = '#f59e0b';
            } else if (salaryLevel === '顶级') {
                cell.style.color = '#10b981';
            }
        });
    });
</script>
</body>
</html>
